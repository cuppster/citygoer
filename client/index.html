<!DOCTYPE html> 
<html> 
	<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<!--<script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>-->
  <script src="./lib/jquery.mobile-1.0.1.js"></script>
  
  <script id="place-template" language="x-mustache">    
    <h3>
      {{name}} 
      {{#type}} 
        ({{type}}) 
      {{/type}}
    </h3>
    <p>
      {{#address}}
        {{housenumber}}
        {{street}}
      {{/address}}
    
      {{#taglistString}}
        {{taglistString}}
      {{/taglistString}}
    </p>
  </script>
    
</head> 
<body> 

  <div id="places" data-role="page">

    <div data-role="header">
      <h1>Citygoer</h1>
    </div><!-- /header -->

    <div data-role="content" >	
      <ul id="places-list" data-role="listview">
      </ul>
    </div><!-- /content -->

  </div><!-- /page -->

  <div id="errorPage" data-role="dialog">
    <div data-role="content" data-theme="a">
      <h3>There's been an error!</h3>		 		  
      <a href="index.html" data-role="button" data-rel="back" data-theme="a">Cancel</a>    
    </div>
  </div>

  <script src="./lib/underscore-1.3.1.min.js"></script>
  <script src="./lib/backbone-0.9.1.js"></script>   
  <script src="./lib/mustache.js"></script>  
  <script src="./main.js"></script>
</body>
</html>
